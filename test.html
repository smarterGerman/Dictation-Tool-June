<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matcher Tests</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Matcher Algorithm Tests</h1>
    
    <p>This page tests the word matching algorithm implementation for the dictation app.</p>
    
    <button id="run-tests">Run Tests</button>
    
    <div id="results">
        <h2>Test Results</h2>
        <pre id="output">Click "Run Tests" to execute tests...</pre>
    </div>

    <script type="module">
        import { runTests } from './js/tests/wordMatcher.test.js';
        
        // Capture console logs
        const originalConsoleLog = console.log;
        const outputElement = document.getElementById('output');
        let testOutput = '';
        
        console.log = function() {
            const args = Array.from(arguments);
            testOutput += args.join(' ') + '\n';
            originalConsoleLog.apply(console, args);
        };
        
        // Set up button
        document.getElementById('run-tests').addEventListener('click', function() {
            testOutput = '';
            outputElement.textContent = 'Running tests...\n';
            
            try {
                runTests();
                outputElement.textContent = testOutput;
            } catch (error) {
                console.error('Test error:', error);
                outputElement.textContent += '\nERROR: ' + error.message + '\n' + error.stack;
            }
        });
    </script>
</body>
</html>
