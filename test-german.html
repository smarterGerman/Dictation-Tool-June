<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Character Transformation Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/text-comparison-advanced.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            margin-top: 30px;
        }
        button {
            padding: 8px 15px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            margin: 10px 0;
        }
        .debug-box {
            background: #f8f8f8;
            border-left: 5px solid #888;
            padding: 10px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
            overflow: auto;
            max-height: 300px;
        }
        .transformation-example {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .transformation-example:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .expected {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>German Character Transformation Test</h1>
    
    <div class="test-container">
        <h2>Test German Umlaut Transformations</h2>
        
        <div>
            <h3>Choose a Test Case:</h3>
            <select id="testCase">
                <option value="schöner">schöner (FIXED: shoener, schoener, shoner)</option>
                <option value="über">über (ueber, ue:ber, ue/ber)</option>
                <option value="Mädchen">Mädchen (Maedchen, Ma:dchen, Ma/dchen)</option>
                <option value="straße">straße (strasse, straBe, straße)</option>
                <option value="größer">größer (groesser, groeBer, größer)</option>
                <option value="Löffel">Löffel (Loeffel, Lo:ffel, Lo/ffel)</option>
            </select>
        </div>
        
        <div>
            <p>Reference Word: <strong id="referenceWord">schöner</strong></p>
            <p>Input: <input type="text" id="testInput" placeholder="Type your input here"></p>
            <button id="testButton">Test Transformation</button>
            <button id="clearButton">Clear</button>
        </div>
        
        <h3>Display:</h3>
        <div id="displayContainer">
            <div id="referenceMapRow" class="reference-map-row"></div>
            <div class="raw-input-row">
                <div id="rawInputDisplay" class="raw-input-display"></div>
            </div>
        </div>
        
        <h3>Transformation Examples:</h3>
        <div id="transformationExamples">
            <div class="transformation-example">
                <span>shoener</span>
                <span>→</span>
                <span class="expected">shöner</span>
            </div>
            <div class="transformation-example">
                <span>sho:ner</span>
                <span>→</span>
                <span class="expected">shöner</span>
            </div>
            <div class="transformation-example">
                <span>sho/ner</span>
                <span>→</span>
                <span class="expected">shöner</span>
            </div>
        </div>
        
        <h3>Debug Output:</h3>
        <div id="debugOutput" class="debug-box"></div>
    </div>

    <script type="module">
        import { createDualInputDisplay, updateRawInputDisplay, updateReferenceMappingDisplay, generatePlaceholdersForReference } from './js/modules/uiManager.js';
        import { processInputWithCharacterTracking } from './js/modules/textComparison/index.js';
        import { transformSpecialCharacters } from './js/modules/textComparison/textNormalizer.js';
        
        // Debug log interception
        const originalConsoleLog = console.log;
        let debugLogs = [];
        
        console.log = function() {
            debugLogs.push(Array.from(arguments).join(' '));
            originalConsoleLog.apply(console, arguments);
            updateDebugOutput();
        };
        
        function updateDebugOutput() {
            document.getElementById('debugOutput').textContent = debugLogs.join('\n');
        }
        
        // Test case selection
        const testCases = {
            "schöner": {
                examples: [
                    ["shoener", "shöner"],  // Tests both 'sh' and 'oe' transformations
                    ["schoener", "schöner"], // Tests just 'oe' transformation
                    ["shoner", "shoner"]     // Tests just 'sh' transformation without umlaut
                ]
            },
            "über": {
                examples: [
                    ["ueber", "über"],
                    ["ue:ber", "über"],
                    ["ue/ber", "über"]
                ]
            },
            "Mädchen": {
                examples: [
                    ["Maedchen", "Mädchen"],
                    ["Ma:dchen", "Mädchen"],
                    ["Ma/dchen", "Mädchen"]
                ]
            },
            "straße": {
                examples: [
                    ["strasse", "straße"],
                    ["straBe", "straße"],
                    ["straße", "straße"]
                ]
            },
            "größer": {
                examples: [
                    ["groesser", "größer"],
                    ["groeBer", "größer"],
                    ["gro:Ber", "größer"]
                ]
            },
            "Löffel": {
                examples: [
                    ["Loeffel", "Löffel"],
                    ["Lo:ffel", "Löffel"],
                    ["Lo/ffel", "Löffel"]
                ]
            }
        };
        
        // Setup test
        const referenceWordEl = document.getElementById('referenceWord');
        const testCaseSelect = document.getElementById('testCase');
        const input = document.getElementById('testInput');
        const testButton = document.getElementById('testButton');
        const clearButton = document.getElementById('clearButton');
        const rawInputDisplay = document.getElementById('rawInputDisplay');
        const referenceMapRow = document.getElementById('referenceMapRow');
        const transformationExamples = document.getElementById('transformationExamples');
        
        let referenceText = "schöner";
        
        // Initialize placeholders
        let placeholderContainer = generatePlaceholdersForReference(referenceText);
        referenceMapRow.appendChild(placeholderContainer);
        
        // Update test case
        function updateTestCase() {
            const selected = testCaseSelect.value;
            referenceText = selected;
            referenceWordEl.textContent = referenceText;
            
            // Update examples
            const examples = testCases[selected].examples;
            transformationExamples.innerHTML = '';
            
            examples.forEach(ex => {
                const div = document.createElement('div');
                div.className = 'transformation-example';
                
                const input = document.createElement('span');
                input.textContent = ex[0];
                
                const arrow = document.createElement('span');
                arrow.textContent = '→';
                
                const output = document.createElement('span');
                output.textContent = ex[1];
                output.className = 'expected';
                
                div.appendChild(input);
                div.appendChild(arrow);
                div.appendChild(output);
                
                transformationExamples.appendChild(div);
                
                // Add click handler to set input
                div.addEventListener('click', () => {
                    input.value = ex[0];
                });
            });
            
            // Reset display
            clearDisplay();
        }
        
        function clearDisplay() {
            input.value = '';
            rawInputDisplay.textContent = '';
            debugLogs = [];
            updateDebugOutput();
            referenceMapRow.innerHTML = '';
            placeholderContainer = generatePlaceholdersForReference(referenceText);
            referenceMapRow.appendChild(placeholderContainer);
        }
        
        testButton.addEventListener('click', () => {
            debugLogs = []; // Clear previous logs
            
            const inputText = input.value;
            updateRawInputDisplay(rawInputDisplay, inputText);
            
            console.log('Testing input:', inputText, 'against reference:', referenceText);
            console.log('Transformed input:', transformSpecialCharacters(inputText.toLowerCase()));
            
            // Process the input
            const result = processInputWithCharacterTracking(referenceText, inputText);
            console.log('Processing result:', JSON.stringify(result, null, 2));
            
            // Update the display
            updateReferenceMappingDisplay(referenceMapRow, result, referenceText);
        });
        
        clearButton.addEventListener('click', clearDisplay);
        testCaseSelect.addEventListener('change', updateTestCase);
        
        // Set initial example
        updateTestCase();
        
        // Add example click handlers
        document.querySelectorAll('.transformation-example').forEach(el => {
            el.addEventListener('click', () => {
                input.value = el.querySelector('span').textContent;
            });
        });
    </script>
</body>
</html>
